<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project O</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>Simon Game</h1>
        <h2>Turn</h2>
        <h2 id="count-turn"> </h2>
    </header>
    <div>
        <p id="score">Score:</p>
        <p id="highscore">High Score:</p>
    </div>
    <main>
        <div id='outside-box'>
            <div id='topleft' class="tlBox"></div>
            <div id='topright' class="trBox"></div>
            <div id='bottomleft' class="blBox"></div>
            <div id='bottomright' class="brBox"></div>
            <div id='inside-box'>
                <p id="round">Press Start</p>
                
            </div>
        </div>
        <div id="start">
            <button id="strt" class="startgame">Start</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <section id="buttons">
        <ul>
            <li><button>Auto</button></li>
            <li><button id="slow">Slow</button></li>
            <li><button>Normal</button></li>
            <li><button>Quick</button></li>
        </ul>
    </section>
</body>
</html>
