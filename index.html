<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project O</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>The Simon Game</h1>
        <h2> </h2>
    </header>
    <main>
        <div id='outside-box'>
            <div id='topleft' class="tlBox"></div>
            <div id='topright' class="trBox"></div>
            <div id='bottomleft' class="blBox"></div>
            <div id='bottomright' class="brBox"></div>
            <div id='inside-box'>
                <p>Watch</p>
            </div>
        </div>
        <div id="start">
            <button id="strt" class="startgame">Start</button>
        </div>
        <div>
            <p>High Score:</p>
            <p id="countTurn">Turn:</p>
            <p>Score:</p>
        </div>
    </main>
    <section id="buttons">
        <ul>
            <li><button>Auto</button></li>
            <li><button>Slow</button></li>
            <li><button>Normal</button></li>
            <li><button>Quick</button></li>
        </ul>
    </section>
</body>
</html>
